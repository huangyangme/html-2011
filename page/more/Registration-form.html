<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>

<body>
<div align="center">
  <table width="52%" height="358" border="2" cellpadding="2" cellspacing="1">
    <tr bgcolor="#D4BFAA">
      <td height="222"><table width="90%" border="1" align="center" cellpadding="2" cellspacing="2">
        <tr>
          <th colspan="2" bgcolor="#AA9FAA">网上报名</th>
          </tr>
        <tr>
          <td width="27%" align="right"><strong>姓名：</strong></td>
          <td width="73%" align="left" valign="middle"><form id="form1" name="form1" method="post" action="">
            <label>
              <input name="textfield" type="text" id="textfield" size="10" maxlength="12" />
            </label>
          </form></td>
        </tr>
        <tr>
          <td align="right"><strong>性别：</strong></td>
          <td><form id="form2" name="form2" method="post" action="">
            <label>
            &nbsp;&nbsp;  <input type="radio" name="radio" id="radio" value="radio" />
              女
              &nbsp;&nbsp;&nbsp;&nbsp;
              <input type="radio" name="radio" id="radio2" value="radio" />
            </label>
          男
          </form></td>
        </tr>
        <tr>
          <td align="right"><strong>年龄：</strong></td>
          <td align="left" valign="middle"><form id="form3" name="form3" method="post" action="">
            <label>
              <div align="left">
                <input name="textfield2" type="text" id="textfield2" size="6" maxlength="6" />
              </div>
            </label>
          </form></td>
        </tr>
        <tr>
          <td align="right"><strong>报名项目：</strong></td>
          <td><form id="form4" name="form4" method="post" action="">
            <label>
              <input type="checkbox" name="checkbox" id="checkbox" />
              C语言&nbsp;&nbsp; </label>
            <label>
              <input type="checkbox" name="checkbox2" id="checkbox2" />
            </label>
          JAVA&nbsp;&nbsp;
          <label>
            <input type="checkbox" name="checkbox3" id="checkbox3" />
          </label>
          多媒体技术&nbsp;&nbsp;
          <label>
            <input type="checkbox" name="checkbox4" id="checkbox4" />
          </label>
          网页设计
</form></td>
        </tr>
        <tr>
          <td align="right"><strong>联系电话：</strong></td>
          <td><form id="form5" name="form5" method="post" action="">
            <label>
              <input name="textfield3" type="text" id="textfield3" size="15" maxlength="13" />
            </label>
          </form></td>
        </tr>
        <tr>
          <td align="right"><strong>照片：</strong></td>
          <td valign="middle"><label>
            <input type="text" name="textfield4" id="textfield4" />
            <input type="button" name="button" id="button" value="浏览..." />
          </label></td>
        </tr>
        <tr>
          <td align="right"><strong>个人简介：</strong></td>
          <td><form id="form6" name="form6" method="post" action="">
            <textarea name="textarea" id="textarea" cols="45" rows="5"></textarea>
          </form></td>
        </tr>
      </table></td>
    </tr>
    <tr>
      <td height="37" align="center"><form id="form7" name="form7" action="">
        <label>
          <input type="submit" name="button2" id="button2" value="提交" />
        </label>
        <label>
          &nbsp;&nbsp;&nbsp;&nbsp;
          <input type="reset" name="button3" id="button3" value="重填" />
        </label>
      </form></td>
    </tr>
  </table>
</div>
</body>
</html>
