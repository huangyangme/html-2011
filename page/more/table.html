<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>表格</title>
<style type="text/css">
<!--
#个人履历表  caption {
	font-family: Verdana, Geneva, sans-serif;
}
#个人履历表  caption {
	font-size: 24px;
}
.h {
	font-size: 24px;
}
-->
</style>
</head>

<body>
<table width="90%" border="1" align="center" cellpadding="1" cellspacing="2" id="个人履历表 ">
  <caption class="h">
    个人履历表
  </caption>
  <tr>
    <td colspan="7" align="center" bgcolor="#ffff00">基本信息</td>
  </tr>
  <tr>
    <td width="13%" height="27">姓名</td>
    <td width="14%">&nbsp;</td>
    <td width="14%">性别</td>
    <td width="15%">&nbsp;</td>
    <td width="13%">出生年月</td>
    <td width="16%">&nbsp;</td>
    <td width="15%" rowspan="5" align="center">(照片)</td>
  </tr>
  <tr>
    <td>民族</td>
    <td>&nbsp;</td>
    <td>政治面貌</td>
    <td>&nbsp;</td>
    <td>籍贯</td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td>紧急联系人</td>
    <td>&nbsp;</td>
    <td>关系</td>
    <td>&nbsp;</td>
    <td>联系电话</td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td>身份证号</td>
    <td colspan="3">&nbsp;</td>
    <td>移动电话</td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td>家庭住址</td>
    <td colspan="3">&nbsp;</td>
    <td>邮编</td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td>学历/学位</td>
    <td>&nbsp;</td>
    <td>专业</td>
    <td>&nbsp;</td>
    <td>毕业学校</td>
    <td colspan="2">&nbsp;</td>
  </tr>
  <tr>
    <td colspan="7" align="center" bgcolor="#ffff00">教育经历</td>
  </tr>
  <tr>
    <td colspan="2">起止时间</td>
    <td colspan="2">学校名称</td>
    <td>学历</td>
    <td>就学形式</td>
    <td>所学专业</td>
  </tr>
  <tr>
    <td colspan="2">&nbsp;</td>
    <td colspan="2">&nbsp;</td>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td colspan="2">&nbsp;</td>
    <td colspan="2">&nbsp;</td>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td colspan="2">&nbsp;</td>
    <td colspan="2">&nbsp;</td>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td colspan="7" align="center" bgcolor="#ffff00">职业技能与特长</td>
  </tr>
  <tr>
    <td colspan="2">技能名称</td>
    <td colspan="4">技能描述</td>
    <td>工龄</td>
  </tr>
  <tr>
    <td colspan="2">&nbsp;</td>
    <td colspan="4">&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td colspan="2">&nbsp;</td>
    <td colspan="4">&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td colspan="2">&nbsp;</td>
    <td colspan="4">&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td colspan="7">说明：</td>
  </tr>
</table>
</body>
</html>
