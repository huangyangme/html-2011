<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>用户注册</title>
<style type="text/css">
<!--
#form1 table tr td {
	text-align: center;
}
-->
</style>
</head>

<body>
<form id="form1" name="form1" method="post" action="">
  <table width="530" border="1" align="center" cellpadding="0" cellspacing="0">
    <tr>
      <th height="30" colspan="2" bgcolor="#F1F3EF">用户注册</th>
    </tr>
    <tr>
      <td width="127" height="30" bgcolor="#F1F3EF"><div align="right"><strong><img src="images/little/smile.gif" width="20" height="20" />昵称：</strong></div></td>
      <td width="401" height="30" bgcolor="#F1F3EF"><label>
        <input name="name" type="text" id="name" size="14" maxlength="8" />
      </label></td>
    </tr>
    <tr>
      <td height="30" bgcolor="#F1F3EF"><div align="right"><strong>真实姓名：</strong></div></td>
      <td height="30" bgcolor="#F1F3EF"><label>
        <input type="text" name="truename" id="truename" />
      </label></td>
    </tr>
    <tr>
      <td height="30" bgcolor="#F1F3EF"><div align="right"><strong>请输入密码：</strong></div></td>
      <td height="30" bgcolor="#F1F3EF"><label>
        <input name="password" type="password" id="password" size="8" maxlength="8" />
      </label></td>
    </tr>
    <tr>
      <td height="30" bgcolor="#F1F3EF"><div align="right"><strong>在次输入密码：</strong></div></td>
      <td height="30" bgcolor="#F1F3EF"><label>
        <input name="repassword" type="password" id="repassword" size="8" maxlength="8" />
      </label></td>
    </tr>
    <tr>
      <td height="30" bgcolor="#F1F3EF"><div align="right"><strong>sex：</strong></div></td>
      <td height="30" bgcolor="#F1F3EF"><label>
        帅哥
        <input type="radio" name="radio" id="m" value="m" />
        &nbsp;
        美女
        <input name="radio" type="radio" id="f" value="fm" />
      </label></td>
    </tr>
    <tr>
      <td height="30" bgcolor="#F1F3EF"><div align="right"><strong><img src="images/little/lovec.gif" width="12" height="12" />兴趣爱好：</strong></div></td>
      <td height="30" bgcolor="#F1F3EF"><p>
        <label>音乐
          <input type="checkbox" name="music" id="music" />
        </label>
        <label>上网
          <input type="checkbox" name="Internet" id="Internet" />
        </label>
        <label>运动
          <input type="checkbox" name="sports" id="sports" />
        </label>
      </p></td>
    </tr>
    <tr>
      <td height="30" bgcolor="#F1F3EF"><div align="right"><strong>出生年月：</strong></div></td>
      <td height="30" bgcolor="#F1F3EF"><label>
        <select name="year" id="year">
<option>1988</option>
          <option>1989</option>
          <option>1990</option>
          <option>1991</option>
          <option>1992</option>
          <option>1993</option>
          <option>1994</option>
          <option>1995</option>
          <option>1996</option>
          <option>1997</option>
          <option>1998</option>
          <option>1999</option>
        </select>
      年&nbsp;&nbsp;
      <select name="moonth" id="moonth">
        <option>01</option>
        <option>02</option>
        <option>03</option>
        <option>04</option>
        <option>05</option>
        <option>06</option>
        <option>07</option>
        <option>08</option>
        <option>09</option>
        <option>10</option>
        <option>11</option>
        <option>12</option>
      </select>
      月</label></td>
    </tr>
    <tr>
      <td height="30" bgcolor="#F1F3EF"><div align="right"><strong><img src="images/little/phone.png" alt="phone" width="18" height="18" align="absmiddle" />联系电话：</strong></div></td>
      <td height="30" bgcolor="#F1F3EF"><label>
        <input type="text" name="phone" id="phone" />
      </label></td>
    </tr>
    <tr>
      <td height="30" bgcolor="#F1F3EF"><div align="right"><strong><img src="images/little/mesfc.gif" width="12" height="12" />E-mail：</strong></div></td>
      <td height="30" bgcolor="#F1F3EF"><label>
        <input type="text" name="e-mail" id="e-mail" />
      </label></td>
    </tr>
    <tr>
      <td height="30" bgcolor="#F1F3EF"><div align="right"><strong><img src="images/little/sound.gif" width="12" height="9" />说明：</strong></div></td>
      <td height="30" bgcolor="#F1F3EF"><label>
        <textarea name="explain" id="explain" cols="45" rows="5"></textarea>
      </label></td>
    </tr>
    <tr>
      <td height="30" colspan="2" bgcolor="#F1F3EF">&nbsp;</td>
    </tr>
  </table>
</form>
</body>
</html>
